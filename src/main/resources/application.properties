spring.application.name=poliza-de-seguros
spring.datasource.url = jdbc:mysql://localhost:3306/polizas_seguros
spring.datasource.username=root
spring.datasource.password=root
server.port=8080
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
# Clave secreta utilizada para firmar los JWT, debe ser una cadena segura
app.jwtSecret=am9yZ2VsdWlzZG9taW5ndWV6Y2hhdmV6MjAwMjAzQCQj
# Tiempo de expiración del token en milisegundos (ejemplo: 3600000 ms = 1 hora)
app.jwtExpirationMs=3600000

